<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
</head>
<body>
    <h1>Калькулятор</h1>
    <form method="post">
        <label for="expression">Введите выражение:</label>
        <input type="text" name="expression" id="expression" required>
        <button type="submit">Посчитать</button>
    </form>
    {% if result %}
        <p>Результат: {{ result }}</p>
    {% endif %}
</body>
</html>
